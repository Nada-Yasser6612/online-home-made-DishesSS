# =========================
# = Application Settings =
# =========================
server.port=8083
spring.application.name=paymentservice

# =========================
# = RabbitMQ Configuration =
# =========================
spring.rabbitmq.host=localhost
spring.rabbitmq.port=5672
spring.rabbitmq.username=guest
spring.rabbitmq.password=guest

# =========================
# = MySQL Database Config =
# =========================
spring.datasource.url=jdbc:mysql://localhost:3306/paymentdb?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=Nada@1234

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# =========================
# = Logging =
# =========================
logging.level.org.springframework=INFO
logging.level.com.example=DEBUG
logging.level.com.fasterxml.jackson.databind=DEBUG
spring.jackson.serialization.FAIL_ON_EMPTY_BEANS=false
